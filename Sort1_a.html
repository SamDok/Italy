<html>
<body>
<script>
names=new Array();
i=0;
while(true)
{
a=prompt("Enter a series of names ")
if(a!=null)
{
names[i]=a;
i++;
}
else break;
}
names.sort();
for( i = 0; i < names.length; i++)
	document.write(names[i].toString());//Writing in an ordered list
</script>
</body>
</html>
